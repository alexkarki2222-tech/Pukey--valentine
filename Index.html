<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pukey ğŸ’– Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      max-width: 330px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .hearts span {
      position: absolute;
      color: #ff4d6d;
      animation: float 4s linear infinite;
      font-size: 22px;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Keys_of_Moon/Hearts_of_Space/Keys_of_Moon_-_07_-_Lovers.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Pukey ğŸ’•</h1>
    <p>Will you be my Valentine? ğŸŒ¹</p>
    <div class="buttons">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const hearts = document.getElementById('hearts');

    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    yesBtn.addEventListener('click', () => {
      document.getElementById('bgMusic').play();
      document.querySelector('.card').innerHTML = `
        <h1>I knew it, Pukey ğŸ˜˜ğŸ’–</h1>
        <p>You just made my heart super happy ğŸ¥¹â¤ï¸</p>
        <p>Happy Valentineâ€™s Day ğŸŒ¹</p>
      `;
      createHearts();
    });
    });

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('span');
        heart.innerHTML = 'ğŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '0';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 250);
    }
  </script>

</body>
</html>
